"$schema" = 'https://starship.rs/config-schema.json'


format = """
[╭─](bold fg:lavender)\
$shell\
$directory\
$git_branch\
$git_status\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
$docker_context\
$line_break$character"""

# Catppuccin Frappe palette
palette = "catppuccin_frappe"

[palettes.catppuccin_frappe]
rosewater = "#f2d5cf"
flamingo = "#eebebe"
pink = "#f4b8e4"
mauve = "#ca9ee6"
red = "#e78284"
maroon = "#ea999c"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
teal = "#81c8be"
sky = "#99d1db"
sapphire = "#85c1dc"
blue = "#8caaee"
lavender = "#babbf1"
text = "#c6d0f5"
subtext1 = "#b5bfe2"
subtext0 = "#a5adce"
overlay2 = "#949cbb"
overlay1 = "#838ba7"
overlay0 = "#737994"
surface2 = "#626880"
surface1 = "#51576d"
surface0 = "#414559"
base = "#303446"
mantle = "#292c3c"
crust = "#232634"

[os]
disabled = true

[os.symbols]
Windows = "󰍲 "
Ubuntu = "󰕈 "
SUSE = " "
Raspbian = "󰐿 "
Mint = "󰣭 "
Macos = " "
Manjaro = " "
Linux = "󰌽 "
Gentoo = "󰣨 "
Fedora = "󰣛 "
Alpine = " "
Amazon = " "
Android = " "
Arch = "󰣇 "
Artix = "󰣇 "
CentOS = " "
Debian = "󰣚 "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "

[username]
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
style = "bold blue"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bold mauve"

[git_status]
style = "bold red"

[nodejs]
symbol = " "
style = "bold green"

[c]
symbol = " "
style = "bold blue"

[rust]
symbol = " "
style = "bold peach"

[golang]
symbol = " "
style = "bold sky"

[php]
symbol = " "
style = "bold mauve"

[java]
symbol = " "
style = "bold red"

[kotlin]
symbol = " "
style = "bold blue"

[haskell]
symbol = " "
style = "bold mauve"

[python]
symbol = " "
style = "bold yellow"

[docker_context]
symbol = " "
style = "bold sapphire"

[cmd_duration]
min_time = 1000
disabled = false
style = "bold peach"

[time]
disabled = true
time_format = "%R" # Hour:Minute Format

[line_break]
disabled = false

[shell]
fish_indicator = '󰈺 '
zsh_indicator = ' '
bash_indicator = ' '
powershell_indicator = ' '
ion_indicator = 'ion'
elvish_indicator = 'esh'
tcsh_indicator = 'tsh'
xonsh_indicator = 'xsh'
cmd_indicator = ' '
nu_indicator = 'nu'
unknown_indicator = ' '
format = '[$indicator ]($style)'
style = "bold teal"
disabled = false

[character]
success_symbol = "[╰─⋗](lavender bold)"
error_symbol = "[╰─](lavender bold)"
disabled = false
