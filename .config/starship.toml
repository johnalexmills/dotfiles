[os]
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
format = '[ $user ]($style)'

[directory]
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""

[git_status]

[nodejs]
symbol = ""

[c]
symbol = " "

[rust]
symbol = ""

[golang]
symbol = ""

[php]
symbol = ""

[java]
symbol = " "

[kotlin]
symbol = ""

[haskell]
symbol = ""

[python]
symbol = ""

[docker_context]
symbol = ""

[cmd_duration]
min_time = 1
disabled = false

[line_break]
disabled = false

[shell]
fish_indicator = '󰈺'
zsh_indicator = ''
bash_indicator = ''
powershell_indicator = ''
ion_indicator = 'ion'
elvish_indicator = 'esh'
tcsh_indicator = 'tsh'
xonsh_indicator = 'xsh'
cmd_indicator = ''
nu_indicator = 'nu'
unknown_indicator = ''
format = '[$indicator ]($style)'
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'
vimcmd_replace_one_symbol = '[](bold fg:purple)'
vimcmd_replace_symbol = '[](bold fg:purple)'
vimcmd_visual_symbol = '[](bold fg:lavender)'
